name: Deploy to GitHub Pages (Alternative)

on:
  workflow_dispatch:
  # Disable automatic triggers to avoid conflicts with deploy.yml
  # push:
  #   branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "lemonade-map/package-lock.json"

      - name: Install dependencies
        run: |
          cd lemonade-map
          npm ci

      - name: Build (includes sitemap generation)
        run: |
          cd lemonade-map
          npm run build

      # Copy the root index.html redirect file to the dist directory
      - name: Ensure correct files
        run: |
          # Make sure the dist directory exists
          mkdir -p lemonade-map/dist
          # Copy 404.html to the root of the dist directory
          cp lemonade-map/public/404.html lemonade-map/dist/
          # Create CNAME file in the dist directory
          echo "lemonademap.com" > lemonade-map/dist/CNAME
          # Create root index.html for redirection
          cat << 'EOF' > lemonade-map/dist/index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting to Lemonade Map</title>
  <meta http-equiv="refresh" content="0;url=/Lemonade-map/">
  <script>window.location.href = "/Lemonade-map/";</script>
</head>
<body>
  <p>
    If you are not redirected automatically, follow this
    <a href="/Lemonade-map/">link to the Lemonade Map application</a>.
  </p>
</body>
</html>
EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "lemonade-map/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
