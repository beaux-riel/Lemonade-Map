name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'lemonade-map/package-lock.json'

      - name: Install dependencies
        run: |
          cd lemonade-map
          npm ci

      - name: Run tests
        run: |
          cd lemonade-map
          ./scripts/run-tests.sh

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    # Only run build job on main branch push or pull requests
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'lemonade-map/package-lock.json'

      - name: Install dependencies
        run: |
          cd lemonade-map
          npm ci

      - name: Build production bundle
        run: |
          cd lemonade-map
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: lemonade-map/dist
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: lemonade-map/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: lemonade-map/dist
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Ensure CNAME file exists in gh-pages branch
        run: |
          # Create CNAME file in the dist directory before deployment
          echo "lemonademap.com" > lemonade-map/dist/CNAME
          
          # Clone the gh-pages branch
          git clone --single-branch --branch gh-pages https://github.com/${{ github.repository }} gh-pages-temp
          cd gh-pages-temp
          
          # Create or update CNAME file
          echo "lemonademap.com" > CNAME
          
          # Create or update index.html if it doesn't exist
          if [ ! -f "index.html" ]; then
            cat << 'EOF' > index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting to Lemonade Map</title>
  <meta http-equiv="refresh" content="0;url=/Lemonade-map/">
  <script>window.location.href = "/Lemonade-map/";</script>
</head>
<body>
  <p>
    If you are not redirected automatically, follow this
    <a href="/Lemonade-map/">link to the Lemonade Map application</a>.
  </p>
</body>
</html>
EOF
          fi
          
          # Commit and push changes
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add CNAME index.html
          git commit -m "Update GitHub Pages configuration files" || echo "No changes to commit"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages

      - name: Verify GitHub Pages Configuration
        run: |
          echo "GitHub Pages deployment completed. Please verify the site is working correctly."
          echo "If you encounter a blank page, please check the GitHub repository settings:"
          echo "1. Go to Settings > Pages"
          echo "2. Ensure the source is set to 'Deploy from a branch'"
          echo "3. Ensure the branch is set to 'gh-pages' and the folder is set to '/ (root)'"
