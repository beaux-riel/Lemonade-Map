name: Test Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'lemonade-stand/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd lemonade-stand
          npm ci
          
      - name: Run tests
        run: |
          cd lemonade-stand
          ./scripts/run-tests.sh
          
      - name: Verify build
        run: |
          cd lemonade-stand
          npm run build